<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="post.css" rel="stylesheet">
    <link href="components/login.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script defer src="components/post.js"></script>
    <script defer src="components/mainPage.js"></script>
    <script defer src="components/login.js"></script>
    <script defer src="script.js"></script>
    <script defer src="router.js"></script>
    <script defer src="app.js"></script>
    <script defer src="client-testing.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Source+Sans+Pro:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="page" id="mainPageTemplate">

    <aside class="sidebar">
        <header class="page-header">
            <div class="navigation">
                <div id="logo">
                    <a href="#">oazis</a>
                </div>

                <div class="links">
                    <div><a href="#" id="user"></a></div>
                    <div><a href="#" id="logoutButton">Log out</a></div>
                    <div><a href="#" id="loginButton">Log in</a></div>
                </div>

            </div>

            <button id="addPostButton">+</button>

        </header>

        <div class="sidebar-wrapper">
            <input id="authorsInput" list="authors" placeholder="nickname" type="text" required="" />
            <datalist id="authors"></datalist>

            <label for="dateFrom" class="settings-header">Date from</label>
            <input id="dateFrom" type='date' />

            <label for="dateTo" class="settings-header">Date to</label>
            <input id="dateTo" type='date'/>

            <div class="input-hashtag">
                <input id="hashtagInput" list="hashtags" type='text' name='hashtag' placeholder='# hashtag'/>
                <datalist id="hashtags"></datalist>
            </div>


            <div class="hashtag-list">

            </div>

            <button class="filter-button"><span>Apply</span></button>

        </div>

        <footer class="page-footer">
            <div>Oazis</div>
            <div class="footer-info"></div>
            <p>Made with Love</p>
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
        </footer>
    </aside>

    <main class="page-content">
        <div class="post-list">

        </div>
        <button id="loadMore" class="button">Load</button>
    </main>

</div>

<article id="postTemplate" class="post">
    <div class="post-top">
        <div class="post-header">
            <div class="post-info">
                <div class="nickname">anniepank</div>
                <div class="date">Wed Feb 28 2018</div>
            </div>
            <div class="to-the-right">
                <button class="post-button">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="post-button">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <img src="https://placeimg.com/300/300/animals/2?">
    </div>
    <div class="post-bottom">
        <div>
            <div class="post-description">cat</div>
            <div class="post-hashtags">#some #hashtags</div>
        </div>
        <div class="to-the-right">
            <button class="post-button">
                <i class="fas fa-heart"></i>
            </button>
            <div id="likes"></div>
        </div>
    </div>
</article>

<article>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input id="login-user-name" type="text" placeholder="username"/>
                <input type="password" placeholder="password"/>
                <button>login</button>
                <p class="message"> <a href="#">Glad to see you</a></p>
            </form>
        </div>
    </div>
</article>

<div style="display: none;" class="hashtag">
    <span>hashtag</span>
    <div class="hashtag-icon">
        <i class="fas fa-times"></i>
    </div>
</div>

</body>
</html>
