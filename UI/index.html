<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="post.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script defer src="script.js"></script>
    <script defer src="test.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-pt-sans@0.0.54/index.min.css">
    <title>Title</title>
</head>
<body>
<div class="page">
    <header class="page-header">
        <div class="navigation">
            <div id="logo">
                <div class="menuIcon"><i class="fas fa-bars"></i></div>
                <a href="#">OAZIS</a>
            </div>

            <div class="links">
                <button class="button button-white">Add new post +</button>
                <div><a href="#" id="user"></a></div>
                <div><a href="#" id="logoutButton">Log out</a></div>
                <div><a href="#" id="loginButton">Log in</a></div>
            </div>

        </div>
    </header>

    <div class="wrapper">

        <aside class="sidebar">
            <div class="icon-wrapper">
                <i class="fas fa-cog settings-icon"></i>
            </div>
            <div class="sidebar-wrapper">
                <input list="authors" placeholder="nickname" type="text" required="">
                <datalist id="authors"></datalist>

                <h3 class="settings-header">Date from</h3>
                <input type='date' name='birthday' placeholder='Birth date'/>

                <h3 class="settings-header">Date to</h3>
                <input type='date' name='birthday' placeholder='Birth date'/>

                <div class="input-hashtag">
                    <input list="hashtags" type='text' name='hashtag' placeholder='# hashtag'/>
                    <datalist id="hashtags"></datalist>
                </div>


                <div class="hashtag-list">
                    <div class="hashtag">
                        <span>hashtag</span>
                        <div class="hashtag-icon">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="hashtag">
                        <span>hashtag</span>
                        <div class="hashtag-icon">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="hashtag">
                        <span>hashtag</span>
                        <div class="hashtag-icon">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>

                <button class="apply-button"><span>Hover Me</span></button>

            </div>
        </aside>

        <main class="page-content">
            <div class="post-list">

            </div>
            <button class="button">Load</button>
        </main>
    </div>
    <footer class="page-footer">
        <div>Oazis</div>
        <div class="footer-info"></div>
        <p>Made with Love</p>
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
    </footer>
</div>

<article id="templatePost" class="post">
    <div class="post-top">
        <div class="post-header">
            <div class="post-info">
                <div class="nickname">anniepank</div>
                <div class="date">Wed Feb 28 2018</div>
            </div>
            <div class="to-the-right">
                <button class="post-button">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="post-button">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <img src="https://placeimg.com/300/300/animals/2?">
    </div>
    <div class="post-bottom">
        <div>
            <div class="post-description">cat</div>
            <div class="post-hashtags">#some #hashtags</div>
        </div>
        <div class="to-the-right">
            <button class="post-button">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>
</article>

</body>
</html>
